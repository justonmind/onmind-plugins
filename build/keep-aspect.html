<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keepAspect | Onmind Plugins</title>
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body class="keep-aspect-body">
    <div class="aspects">
      <div class="aspects__row">
        <div class="aspect aspect_01">
          <p class="aspect__label">ratio 0.17</p>
        </div>
      </div>
      <div class="aspects__row">
        <div class="aspect aspect_02">
          <p class="aspect__label">ratio 1</p>
        </div>
        <div class="aspect aspect_03">
          <p class="aspect__label">ratio 2.5</p>
        </div>
        <div class="aspect aspect_04">
          <p class="aspect__label">ratio 0.5</p>
        </div>
      </div>
    </div>
    <script src="vendors/jQuery/jquery.min.js"></script>
    <script src="js/onmind.plugins.min.js"></script>
    <script>
      $('.aspect_01').keepAspect({ratio: .17});
      $('.aspect_02').keepAspect({ratio: 1});
      $('.aspect_03').keepAspect({ratio: 2.5});
      $('.aspect_04').keepAspect({ratio: .5});
    </script>
  </body>
</html>
